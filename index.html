<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Focus Mode - Silent Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Focus Mode</h1>
    <p>Atur waktu senyap agar tidak terganggu saat belajar</p>

    <input type="number" id="minutes" placeholder="Masukkan menit (contoh: 30)" />

    <button id="startBtn">Mulai Mode Senyap</button>
    <button id="stopBtn" class="stop" style="display:none;">Hentikan</button>

    <div class="status" id="status">Belum aktif</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
